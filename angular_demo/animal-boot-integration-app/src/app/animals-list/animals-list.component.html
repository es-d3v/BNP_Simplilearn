<div>
    <h3><u>Animals List</u></h3>
    <table border="1px">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
            <td>Category</td>
        </tr>
        <tr *ngFor="let animal of animals">
            <td>{{animal.id}}</td>
            <td>{{animal.name}}</td>
            <td>{{animal.age}}</td>
            <td>{{animal.category}}</td>
        </tr>

    </table>
</div>
